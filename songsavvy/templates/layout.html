<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }} | SongSavvy</title>
    {% else %}
        <title>SongSavvy</title>
    {% endif %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout_styles.css') }}">


</head>
<body>

    <div class="topbar">

        <!-- TODO: Center logo with heading as a single clickable item -->

        <div class="logo-box">
            <center>
                <a href="{{url_for('home')}}">
                    <img src="{{url_for('static', filename='images/logo.png')}}" alt="SongSavvy Logo">
                </a>
            </center>
            
        </div>

        <div class="heading-bar">
            <a href="{{url_for('home')}}">
                <h1>Song Savvy</h1>
            </a>
        </div>

        <div class="action-box">
            <center>

                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('account') }}">
                        <i class="fa-regular fa-circle-user action-icon"></i>
                    </a>
                    <a href="{{ url_for('logout') }}">
                        <i class="fa-solid fa-door-open action-icon"></i>
                    </a>
                {% else %}
                    <a href="{{ url_for('login') }}">
                        <i class="fa-solid fa-arrow-right-to-bracket action-icon"></i>
                    </a>

                    <a href="{{ url_for('create_account') }}">
                        <i class="fa-solid fa-user-plus action-icon-create"></i>
                    </a>
                {% endif %}
                
            </center>
        </div>
        
    </div>

    <center>
        {% block content %}{% endblock %}
    </center>

    {% block footer %}{% endblock %}
    <!-- <div class="footer">

    </div> -->

    <script src="https://kit.fontawesome.com/6674ea7100.js" crossorigin="anonymous"></script>

</body>
</html>
