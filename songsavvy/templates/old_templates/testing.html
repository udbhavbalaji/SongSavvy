<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SongSavvy</title>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">

</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <a href="https://linkedin.com/in/udbhav-balaji">
                <img src="./img/logo.png" alt="Logo" />
            </a>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fa-search"></span>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-book"></span>

                    </a>
                </li>
            </ul>
        </div>
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="fa fas fa-plus-square"></span>
                        <span>Create Playlist</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="fa fas fa-heart"></span>
                        <span>Liked Songs</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="policies">
            <ul>
                <li>
                    <a href="#">
                        Cookies
                    </a>
                </li>
                <li>
                    <a href="#">
                        Privacy
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <button type="button" class="fa fas fa-chevron-left"></button>
                <button type="button" class="fa fas fa-chevron-right"></button>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">
                            Premium
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            Download
                        </a>
                    </li>
                    <li class="divider">|</li>
                    <li>
                        <a href="#">
                            Sign Up
                        </a>
                    </li>
                </ul>
                <button type="button">Log In</button>
            </div>
        </div>

        <div class="spotify-playlists">
            <h2>Spotify Playlists</h2>
            <div class="list">
                <div class="item">
                    
                </div>
            </div>
        </div>

        <div class="preview">
            <div class="text">
                <h6>Preview of SongSavvy</h6>
                <p>Find out if your creation could be the next viral hit!</p>
            </div>
            <div class="button">
                <button type="button">Check It Out!</button>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/6674ea7100.js" crossorigin="anonymous"></script>
