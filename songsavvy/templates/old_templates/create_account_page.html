<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | SongSavvy</title>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_account_style.css') }}">
</head>
<body>

    <div class="topbar">
        <div class="sidebar">
            <div class="logo">
                <a href="./testing.html">
                    <img src="{{url_for('static', filename='logo.png')}}" alt="Logo">
                </a>
            </div>
        </div>

        <div class="headingpanel">
            <center>
                <h1>Song Savvy</h1>
            </center>
        </div>
    </div>

    <center>
        <div class="login-container">
            <h1>CREATE ACCOUNT</h1>
            <br>
            <br>
            
            <form action="{{url_for('login')}}"method="get">
                <div class="form-group">
                    <div class=col-25>
                        <label for="fname">First Name</label>
                    </div>
                    <div class=col-75>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    </div>
                    
                </div>

                <div class="form-group">
                    <div class=col-25>
                        <label for="lname">Last Name</label>
                    </div>
                    <div class=col-75>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    </div>
                    
                </div>

                <div class="form-group">
                    <div class=col-25>
                        <label for="email">Email</label>
                    </div>
                    <div class=col-75>
                        <input type="text" id="email" name="email" placeholder="someone@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class=col-25>
                        <label for="username">Username</label>
                    </div>
                    <div class=col-75>
                        <input type="text" id="username" name="username" placeholder="same_person123" required>
                    </div>
                    
                </div>

                <div class="form-group">
                    <div class=col-25>
                        <label for="password">Password</label>
                    </div>
                    <div class=col-75>
                        <input type="password" id="password1" name="password1" placeholder="Password" required>
                    </div>
                    
                </div>

                <div class="form-group">
                    <div class=col-25>
                        <label for="password">Re-Enter Password</label>
                    </div>
                    <div class=col-75>
                        <input type="password" id="password2" name="password2" placeholder="Password" required>
                    </div>
                    
                </div>

                <div class="action-group">
                    <button type="submit">Create Account</button>
                    <ul>
                        <li>
                            <a href="#">
                                Forgot Password?
                            </a>
                        </li>
                        <li class="divider">
                            <span class="fa fa-circle"></span>
                        </li>
                        <li>
                            <a href="{{url_for('create_account')}}">
                                New? Create an Account
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </center>

    <script src="https://kit.fontawesome.com/6674ea7100.js" crossorigin="anonymous"></script>
    
</body>
</html>
